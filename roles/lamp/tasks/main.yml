---
- name: Install Apache
  block:
    - name: Install Apache
      dnf:
        name: httpd
        state: present
      notify:
        - Start Apache

    - name: Ensure Apache is running
      systemd:
        name: httpd
        state: started
        enabled: yes

    - name: Create a test HTML file
      copy:
        content: "<html><body><h1>Apache is working!</h1></body></html>"
        dest: /var/www/html/index.html

    - name: Verify Apache is serving the test page
      uri:
        url: http://localhost/
        return_content: yes
      register: webpage

    - name: Ensure the web page contains the correct content
      assert:
        that:
          - "'Apache is working!' in webpage.content"

# Install MySQL
- ansible.builtin.include_tasks: mysql.yml

- name: Install PHP
  block:
    - name: Install PHP
      dnf:
        name: php
        state: present

    - name: Install PHP modules
      dnf:
        name: "{{ item }}"
        state: present
      with_items:
        - php-mysqlnd
        - php-cli
        - php-json
        - php-curl
        - php-gd
        - phpmyadmin

- name: Ensure PHP is enabled and started
      systemd:
        name: php-fpm
        state: started
        enabled: yes

- name: Restart Apache to load PHP modules
  systemd:
    name: httpd
    state: restarted